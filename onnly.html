<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flat Earth</title>
  <link rel="stylesheet" href="flatearth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <style>
    body {
      background-image: url("flatearth.jpg");
      background-size: cover;
      background-position: center;
    }

    body.login {
      background-image: url("truth.png");
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Flat Earth</span></div>
      <form action="#" id="loginForm">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Email or Phone" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
          <input type="submit" value="Login" onclick="changeBackground()">
        </div>
        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
      </form>
    </div>
  </div>
<script>
  function changeBackground() {
    var body = document.body;
    if (body.classList.contains("login")) {
      body.classList.remove("login");
    } else {
      body.classList.add("login");
    }
  }
</script>
</body>
</html>
